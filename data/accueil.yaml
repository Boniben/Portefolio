accroche: Developpeur en devenir qui donnera accès à l'informatique pour tous !
présentation: Bonjour, j'ai pour but de vous faire découvrir mon parcours et mes objectifs dans ce portfolio, je vous invite à parcourir l'ensemble de ses pages afin de découvrir ce que je peux vous proposer. A ce jour je suis en formation SIO afin d'apprendre un maximum d'information qui me serviront à coder des applications qui aideront les personnes en situation de handicape que j'accompagne à utiliser, découvrir et comprendre à leurs tours l'utilisation d'outils informatique.